# HuggingFace Hub dataset configuration

# Dataset metadata
dataset:
  name: "iwe-ocr-documents"
  organization: "your-org"
  repo_id: "your-org/iwe-ocr-documents"
  private: true

# Dataset card
card:
  title: "Iwe OCR Documents"
  description: "High-quality OCR-extracted documents from PDF sources"
  license: "mit"
  tags:
    - "ocr"
    - "pdf"
    - "document-processing"

# Schema
schema:
  fields:
    - name: "id"
      type: "string"
      description: "Unique document identifier"

    - name: "text"
      type: "string"
      description: "Extracted and cleaned text"

    - name: "language"
      type: "string"
      description: "Detected language code (e.g., eng_Latn)"

    - name: "quality_score"
      type: "float"
      description: "Document quality score (0-1)"

    - name: "metadata"
      type: "object"
      description: "Additional metadata (source, timestamps, etc.)"

# Upload settings
upload:
  batch_size: 1000
  num_proc: 4
  max_shard_size: "500MB"
